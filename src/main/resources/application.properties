server.port=8090
server.servlet.context-path = /api

#spring.data.rest.base-path=/api

## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url       = jdbc:postgresql://localhost:25532/postgres_demo
spring.datasource.username  = root
spring.datasource.password  = 123456

## The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

## Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

## Application
raccoonberus.loyaltysvc.unblock-task-period = 60
raccoonberus.loyaltysvc.unblock-limit       = 1000
raccoonberus.loyaltysvc.attempts-number     = 5
raccoonberus.loyaltysvc.block-expirate      = 86400 # 60 * 60 * 24 = 1 day
